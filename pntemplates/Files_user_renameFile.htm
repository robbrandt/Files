<div class="files_container">
    <div class="z-clearfix">
        <div class="userpageicon"><!--[pnimg modname='core' src='edit.gif' set='icons/large']--></div>
        <h2><!--[gt text="Rename file"]--></h2>
    </div>

    <form class="z-form" action="<!--[pnmodurl modname="Files" func="renameFile" hook=$hook]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Files"]-->" />
            <input type="hidden" name="confirm" value="1" />
            <input type="hidden" name="fileName" value="<!--[$fileName|pnvarprepfordisplay]-->" />
            <input type="hidden" name="folder" value="<!--[$folder|pnvarprepfordisplay]-->" />
            <input type="hidden" name="external" value="<!--[$external|pnvarprepfordisplay]-->" />
            <fieldset>
                <legend><!--[gt text="Rename file"]--></legend>
                <div class="z-formrow">
                    <label for="newname"><!--[gt text="New filename"]--></label>
                    <input type="text" name="newname" id="newname" value="<!--[$fileName|pnvarprepfordisplay]-->" />
                </div>
            </fieldset>
            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Accept" __title="Accept"]-->
                <!--[if $external eq 1]-->
                <a href='<!--[pnmodurl modname="Files" type="external" func="getFiles" folder=$folder hook=$hook]-->'><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt="Cancel" __title="Cancel"]--></a>
                <!--[else]-->
                <a href="<!--[pnmodurl modname="Files" func="main" folder=$folder]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt="Cancel" __title="Cancel"]--></a>
                <!--[/if]-->
            </div>
        </div>
    </form>
</div>
