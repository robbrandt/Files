<div class="files_container">
    <div class="z-clearfix">
        <div class="userpageicon"><!--[pnimg modname='core' src='editdelete.gif' set='icons/large']--></div>
        <h2><!--[gt text="Delete File"]--></h2>
    </div>

    <dl class="z-warningmsg">
        <dt><!--[gt text="Confirm deletion of:"]--></dt>
        <!--[foreach item=fileName from=$list_show]-->
        <dd><strong><!--[$fileName]--></strong></dd>
        <!--[/foreach]-->
    </dl>

    <form class="z-form" action="<!--[pnmodurl modname="Files" func="deleteListFile" hook=$hook]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Files"]-->" />
            <input type="hidden" name="folder" value="<!--[$folder]-->" />
            <input type="hidden" name="confirm" value="1" />
            <input type="hidden" name="external" value="<!--[$external]-->" />
            <input type="hidden" name="thumb" value="<!--[$thumb]-->" />
            <!--[foreach item=file from=$listFileName]-->
            <input type="hidden" name="listFileName[]" value="<!--[$file]-->" />
            <!--[/foreach]-->
            <fieldset>
                <legend><!--[gt text="Confirmation prompt"]--></legend>
                <div class="z-formbuttons">
                    <!--[pnbutton src='button_ok.gif' set='icons/small' altml='true' titleml='true' __alt="Accept" __title="Accept"]-->
                    <!--[if $external eq 1]-->
                    <a href="<!--[pnmodurl modname="Files" type="external" func="getFiles" folder=$folder hook=$hook]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' altml='true' titleml='true' __alt="Cancel" __title="Cancel"]--></a>
                    <!--[else]-->
                    <a href="<!--[pnmodurl modname="Files" func="main" folder=$folder hook=$hook]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' altml='true' titleml='true' __alt="Cancel" __title="Cancel"]--></a>
                    <!--[/if]-->
                </div>
            </fieldset>
        </div>
    </form>
</div>
